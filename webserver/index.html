  var i=0
  var y=1

  function altercontent(){
    dcontent.innerHTML = "<span id='messageInnerD'>"+mycontent[i]+"</span>";
    scontent.innerHTML = "<span id='messageInnerS'>"+mycontent[y]+"</span>";

    y = ( y == mycontent.length-1) ? 1 : y + 2
    setTimeout("altercontent()", 3000)
  }

  window.onload = altercontent

</script>
