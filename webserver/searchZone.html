<!DOCTYPE html>
<html>
  <head>
    <title>Drawing Tools</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfsJrqMPTWkWn6mf8U3jKBHH7VvqVkDQo&callback=initMap&libraries=drawing&v=weekly"
      defer
    ></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&libraries=geometry"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.8/clipboard.min.js"></script>
    <script src="js/gmaps-lat-lng-radius.js"></script>

    <div id="shape-input" class="controls">
