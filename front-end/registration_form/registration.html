<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HuD¿ Registration</title>
    <link rel="stylesheet" type="text/css" href="style_reg.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
</head>
<body>




<ul>
      <li><a class="logo" id=logo href="/">HuD¿</a></li>
</ul> 

<br><br>

  <div class="row">
    <div class="column">
      <div class="card">
        <h2>First Name</h2>
        <input type="text" name="" placeholder="Enter your First name">
      </div>
    </div>

    <div class="column">
      <div class="card">
        <h2>Last Name</h2>
        <input type="text" name="" placeholder="Enter your last name">
      </div>
    </div>
    
    <div class="column">
      <div class="card">
        <h2>Username *</h2>
        <input type="text" name="" placeholder="Enter your age">
      </div>
    </div>
    
    <div class="column">
      <div class="card">
        <h2>Gender *</h2>
          <select type="text" id="gender">
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Other</option>
      </select>
        </div>
      </div>
    </div>
  </div>

<br><br><br>

  <div class="row">
    <div class="column">
      <div class="card">
        <h2>Email *</h2>
        <input type="text" name="" placeholder="Enter your email">
      </div>
    </div>

    <div class="column">
      <div class="card">
        <h2>Password *</h2>
        <input type="password" name="" placeholder="Enter your Password">
      </div>
    </div>
    
    <div class="column">
      <div class="card">
        <h2>Age *</h2>
        <input type="text" name="" placeholder="Enter you age">
      </div>
    </div> 

    <div class="column">
      <div class="card">
        <h2>Zone *</h2>
        <input type="text" name="" placeholder="Click to find your zone">
      </div>
    </div> 
  </div>

<input type="submit" name="" value=' Submit '><br>

</html>
