  <div class="row">

<script type="text/javascript">
	$("#profileImage").click(function(e) {
    $("#imageUpload").click();
	});

	function fasterPreview( uploader ) {
    	if ( uploader.files && uploader.files[0] ){
        	  $('#profileImage').attr('src', 
             window.URL.createObjectURL(uploader.files[0]) );
    	}
	}	

	$("#imageUpload").change(function(){
    	fasterPreview( this );
	});
</script>

<!-- script for displaying card description -->

<script type="text/javascript">
  
  document.getElementById('Edit').addEventListener('click', function(){
    document.querySelector('.edited').style.display = 'flex';
    document.getElementById('editing1').contentEditable='true';
    document.getElementById('editing2').contentEditable='true';
    document.getElementById('editing3').contentEditable='true';
    document.getElementById('editing4').contentEditable='true';
    document.getElementById('editing5').contentEditable='true';
  });

  document.getElementById('change').addEventListener('click', function(){
    document.querySelector('.edited').style.display = 'none';
    document.getElementById('editing1').contentEditable='false';
    document.getElementById('editing2').contentEditable='false';
    document.getElementById('editing3').contentEditable='false';
    document.getElementById('editing4').contentEditable='false';
    document.getElementById('editing5').contentEditable='false';
  });

</script>
