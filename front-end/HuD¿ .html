<div class="tooltip">
  <span class="tooltiptext">Create your Event</span>
    <button id="Creation" type="button" onclick="">+</button>

<!-- Modal Section -->
<div class="bg-modal">
  <div class="modal-content">
    
    <div class="close">+</div>
  </div>
</div>

<div class="card-modal">
  <div class="card-content">
    <form action="/create_event" method="POST">
      <h2>Create your Event</h2>
      <input type="hidden" name="fk_organizer">
      <input type="text" name="event_data" placeholder="dd/mm/yyyy">
           <select type="text" id="event_type" name="event_type">
           	<option value="" disabled selected hidden>Event type</option>
          	<option value="1">Aperitize</option>
          	<option value="2">Theater</option>
          	<option value="3">Cinema</option>
          	<option value="4">Social event</option>
          	<option value="5">Other</option>
          </select>
      <input type="text" name="event_title" placeholder="Name of the event">
      <input type="text" name="limit_people" placeholder="Number of people allowed">
      <input type="text" name="price" placeholder="Price (free - 100)">
      <input style="height: 100px" type="text" name="full_text" placeholder="Description of the event">
      <form method="post" action="searchZone.html">
    		<button type="submit">Click here to find your zone</button>
		</form>
      <input type="submit" name="" value=' Submit '><br>
    </form>
    <div class="close-card">+</div>
  </div>
</div>

<!-- script for displaying card description -->
<script type="text/javascript">
  
  document.getElementById('button').addEventListener('click', function(){
    document.querySelector('.bg-modal').style.display = 'flex';
    document.querySelector('body').style.overflow = 'hidden';
  });

  document.querySelector('.close').addEventListener('click', function(){
    document.querySelector('.bg-modal').style.display = 'none';
    document.querySelector('body').style.overflow = 'auto';
  });

</script>
